<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enter Name</title>
</head>
<body>
    <div>
        <p>please input your name.</p>
        <input>
        <button>submit</button>
    </div>
    <script>
        const xhttp = new XMLHttpRequest();
        const par = document.querySelector("p");
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        button.addEventListener("click",()=>{
            xhttp.open("GET","http://localhost:3000/trackName?name="+input.value);
            xhttp.send();
        });
        xhttp.onreadystatechange = function () {
            if(xhttp.readyState === 4 && xhttp.status === 200){
                par.textContent="connection succeed";
                //switch to myName
                window.location.href = "http://localhost:3000/myName";
            }
            else if (xhttp.status === 500)
                par.textContent="Internal Server Error (500)";
            else
                par.textContent = "connection failed";
        };
    </script>
</body>
</html>
